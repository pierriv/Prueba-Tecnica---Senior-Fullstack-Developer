<div class="container mt-4">
  <div class="row">
    <ng-container *ngFor="let meal of meals; let even = even">
      <ng-container *ngIf="even">
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="meal.strMealThumb" alt="{{ meal.strMeal }}" class="img-fluid rounded-start">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h6 class="card-title"><a [routerLink]="['/details', meal.idMeal]">{{ meal.strMeal }}</a></h6>
                  <p class="card-text">Categoria: {{ meal.strCategory }}</p>
                  <a [routerLink]="['/details', meal.idMeal]" class="btn btn-primary">Detalle</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="!even">
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="meal.strMealThumb" alt="{{ meal.strMeal }}" class="img-fluid rounded-start">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h6 class="card-title"><a [routerLink]="['/details', meal.idMeal]">{{ meal.strMeal }}</a></h6>
                  <p [routerLink]="['/details', meal.idMeal]" class="card-text">Categoria: {{ meal.strCategory }}</p>
                  <a [routerLink]="['/details', meal.idMeal]" class="btn btn-primary">Detalle</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <div class="row" *ngIf="meals && meals.length === 0">
    <div class="col">
      <div class="alert alert-warning" role="alert">
        No se encontraron platillos.
      </div>
    </div>
  </div>
</div>
