<div style="width: 70%; margin: 10px auto">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-between align-items-center">
      <h1 class="d-inline-block me-3">Búsqueda de platillos</h1>
      <button class="btn btn-secondary" (click)="goHistory()">Historial</button>
    </div>
  </div>  
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Buscar por Nombre">
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary" (click)="searchByName()">Buscar</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-danger" (click)="removeFilter()">Borrar Selección</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-4">
        <select class="form-select" [(ngModel)]="selectedCategory" (change)="searchByCategory()" [disabled]="isSelectedText">
          <option value="">Buscar por Categoria</option>
          <option *ngFor="let category of categories" [value]="category.strCategory">
            {{ category.strCategory }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <app-meal-list [meals]="searchResults"></app-meal-list>
</div>
