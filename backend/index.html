<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.8/signalr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .notification {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notificaciones</h1>
        <p>Esperando notificaciones...</p>
        <div class="notification"></div>
    </div>

    <script>
        
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("https://localhost:7054/notificationHub") // El URL del concentrador de SignalR
            .build();
        
        connection.on("ReceiveNotification", function (message) {            
            const notificationDiv = document.querySelector('.notification');
            notificationDiv.textContent = message;
            notificationDiv.style.display = 'block';
            
            setTimeout(() => {
                notificationDiv.style.display = 'none';
            }, 10000);
        });
        
        connection.start()
            .then(() => {
                console.log("ConexiÃ³n establecida con el servidor SignalR");
            })
            .catch((err) => {
                console.error(err.toString());
            });
    </script>
</body>
</html>
